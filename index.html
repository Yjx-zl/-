<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 先引入swiper css  放到自己css文件的上面 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="wrap">
        <!-- 头部区域 -->
        <header class="header">
            <h3>黑马面面</h3>
        </header>
        <!-- 导航栏部分 -->
        <nav class="nav">
            <a href="#">
                <span class="item_ico"></span>
                <span>HR面试</span>
            </a>
            <a href="#">
                <span class="item_ico"></span>
                <span>笔试</span>
            </a>
            <a href="#">
                <span class="item_ico"></span>
                <span>技术面试</span>
            </a>
            <a href="#">
                <span class="item_ico"></span>
                <span>模拟面试</span>
            </a>
            <a href="#">
                <span class="item_ico"></span>
                <span>面试技巧</span>
            </a>
            <a href="#">
                <span class="item_ico"></span>
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- go模块 -->
        <section class="go">
            <img src="images/go.png" />
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
        <!-- 头部 -->
        <div class="con_hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" /></span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 旋转木马轮播图模块 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic.png" />
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/ldh.jpg" />
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/3.jpg" />
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>
            <!-- 添加左右箭头 根据需求需要把代码放到 container 外部-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
    </section>

    <!-- 充电学习模块 -->
    <section class="content study_content">
        <!-- 头部 -->
        <div class="con_hd">
            <h4>
                <span class="icon"><img src="icons/i1.png" /></span>
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 旋转木马轮播图模块 -->
        <div class="study">
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic1.png" />
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span style="color: #FF4400;">156</span>人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" />
                        <h5>思维攻略金字塔思维提升写作能力</h5>
                        <p><span style="color: #FF4400;">136</span>人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic1.png" />
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span style="color: #FF4400;">156</span>人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" />
                        <h5>思维攻略金字塔思维提升写作能力</h5>
                        <p><span style="color: #FF4400;">136</span>人学习</p>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
    </section>

    <!-- 底部 -->
    <footer class="footer">
        <a href="#" class="item">
            <img src="icons/home.png" alt="">
            <p style="color: #52C4F0;">首页</p>
        </a>
        <a href="#" class="item">
            <img src="icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/user.png" alt="">
            <p>我的主页</p>
        </a>
    </footer>
    <script src="js/flexible.js"></script>
    <!-- 必须引入 -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
             // 如果有多个轮播图最好修改下 swiper-container 不然有冲突
            var swiper = new Swiper('.get_job_fo', {
                // 能够显示的 slider的个数
                slidesPerView: 2,
                //  每个slide之间的距离
                spaceBetween: 30,
                // 最大图片居中
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();

        // 第二个函数的轮播图 充电学习
        (function () {
            // 如果有多个轮播图最好修改下 swiper-container 不然有冲突
            var swiper = new Swiper(".study_fo", {
                // 可见个数 可以带小数
                slidesPerView: 2.2,
                //  每个slide之间的距离
                spaceBetween: 20,
            });
        })();

    </script>
</body>

</html>
